<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Keyword</title>
</head>
<body>
    <script>
        // var a = 6;
        // let a = 6;
        const a = 6;
        const myString = 'Abhijith';
        a = 6;
        myString = 'Leela';
        console.log(a);
        console.log(myString);
    </script>
</body>
</html>
