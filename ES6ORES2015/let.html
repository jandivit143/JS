<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Keyword</title>
</head>
<body>
    <script>
        // disadvantage of using var keyword
        function myfunction(){
            // for(var i=1;i<=5;i++){
            for(let i=1;i<=5;i++){
                console.log(i);
            }
            console.log('The value of i after for loop is ' + i);
        }
        myfunction();
    </script>
</body>
</html>
