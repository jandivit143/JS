<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        var numbers = [2,4,6,8];
        var numbers2 = [1,3,5,7];
        // numbers.push(1);
        // numbers.unshift(3);

        // using spread operator
        numbers=[3, ...numbers, 1];
        var numbers3 = [...numbers2, ...numbers]; // concatinating two arrays using spread operator
        for(num of numbers3){
            document.write(num + '<br>');
        }
        document.write(numbers3.length);
    </script>
</body>
</html>
