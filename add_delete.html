<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, Delete</title>
</head>
<body>
    <div id="maindiv">
        <h1>This is first element</h1>
        <h1 id="secondh1">This is second element</h1>
    </div>
</body>
</html>
<script>
    var maindiv = document.getElementById('maindiv');

    // adding new h1 tag element
    var newh1 = document.createElement('h1');
    var newh1text = document.createTextNode('This is third element which is created!');
    newh1.appendChild(newh1text);
    maindiv.appendChild(newh1);

    // deleting h1 tag element
    var secondh1 = document.getElementById('secondh1');
    maindiv.removeChild(secondh1);
</script>
