<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <script>
        var numbers = [2,4,6,7,9,12];
        // document.write(numbers.length + '<br>');
        for(var i=0;i<numbers.length;i++){
            document.write(numbers[i] + '<br>');
        }
        var players = ['messi', 'ronaldo', 'sachin'];
        // document.write(players.length + '<br>');
        for(var i=0;i<players.length;i++){
            document.write(players[i] + '<br>');
        }
    </script>
</body>
</html>
