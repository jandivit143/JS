<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        var numbers = [1,2,3,4,5,6];
        document.write('The length is '+numbers.length+'<br>');
        numbers.push(7);
        numbers.unshift(0);
        document.write('The numbers are ' + numbers + '<br>');
        numbers.pop();
        document.write('After the pop operation, numbers are ' + numbers + '<br>');
        numbers.splice(1,2);
        document.write('After the splice operation, numbers are ' + numbers);
    </script>
</body>
</html>
