<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Property</title>
</head>
<body>
    <button onclick="setTimeout(action, 3000);">Click me to get alert</button>
    <h1 id="text">The text is not changed... it will change after 3 seconds</h1>
</body>
</html>
<script>
    function action(){
        // alert('button is clicked');
        var x = document.getElementById('text');
        x.innerHTML = 'The text is changed now';
    }
</script>
