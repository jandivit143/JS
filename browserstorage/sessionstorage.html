<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h1 id="movie">The movie in sessionstorage is:</h1>
    <h1 id="director">The director of sessionstorage is:</h1>
</body>
</html>
<script>
    sessionStorage.setItem('movie','Vikram');
    sessionStorage.setItem('director','Lokesh');
    var x = document.getElementById('movie');
    var y = document.getElementById('director');
    x.innerHTML = 'The movie in sessionstorage is: ' + sessionStorage.getItem('movie');
    y.innerHTML = 'The director of sessionstorage is: ' + sessionStorage.getItem('director');
</script>
