<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script>
        var a = 5, b = 5;
        if(a<b){
            document.write('a less than b');
        }else if(a==b){
            document.write('a is equals to b');
        }else{
            document.write('both the conditions are false');
        }
    </script>
</body>
</html>
