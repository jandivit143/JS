<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM OnClick</title>
</head>
<body>
    <button onclick="changeh1value();">Click Me</button>
    <h1 id="text">This is Javascript Onclick Event</h1>
</body>
</html>
<script>
    function changeh1value(){
        var x = document.getElementById('text');
        x.innerHTML = 'Text is changed on click of a button';
        x.style.backgroundColor = 'maroon';
        x.style.color = 'yellow';
        x.style.width = 'fit-content';
    }
</script>
