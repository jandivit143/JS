<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
        function add(a,b){
            document.write('sum of ' + a + ' and ' + b + ' is: ' + (a+b) + '<br>');
        }
        add(5,7);
        
        var subtraction = function(a,b){
            document.write('subtraction of ' + a + ' and ' + b + ' is: ' + (a-b));
        }
        subtraction(4,5);
    </script>
</body>
</html>
