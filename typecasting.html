<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Casting</title>
</head>
<body>
    <script>
        var a = 8;
        document.write(typeof a + '<br>');
        // number to string
        a=a.toString();
        document.write(typeof a + '<br>');
        document.write(a + '<br>');
        var b='45';
        document.write(b + '<br>');
        document.write(typeof b + '<br>');
        // string to number
        b=Number(b);
        document.write(b + '<br>');
        document.write(typeof b + '<br>');
        var n1 = 7, n2 = '4';
        n2=Number(n2);
        document.write(n1+n2);
    </script>
</body>
</html>
